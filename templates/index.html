<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Mars Scrapping Site</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-3">Mission To Mars!!</h1>
        <a class="btn btn-primary btn-lg" href="#" role="button">Refresh Mars Data</a>
      </div>

      <div class="row">
        <h3>{{ mars["news_title"] }}</h3>

        <p>{{ mars["news_p"] }}</p>

        <div class="card border-primary mb-3 px-3 mx-auto" style="max-width: 20rem;">
          <h4 class="card-title">Mars Facts</h4>
          <p class="card-text" style="margin: auto">{{ mars["table"] | safe }}</p>
        </div>

        <img src="https://www.jpl.nasa.gov{{ mars['image'] }}" style="height: 50%; width: 50%;" />

        <div
          class="card border-primary mb-3
          style="max-width: 20rem; margin: auto; padding-left: 20px; padding-right: 20px"
        >
          <div class="card-header"></div>
          <div class="card-body">
            <h4 class="card-title">Mars Weather</h4>
            <p class="card-text">{{ mars["weather"] }}</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mx-auto">
          <div id="mb-lightbox-ui"></div>
          <div class="mdb-lightbox text-center mt-5">
            {% for link in mars["hemis"] %}
            <div class="card border-primary mt-5" style="max-width: 50rem;">
              <div class="card-header"></div>
              <div class="card-body">
                <h4 class="card-title" style="align-self: center">{{ link["title"] }}</h4>
                <p class="card-text">
                  <img src="{{ link['img_url'] }}" style="width: 50%;align-self:center; margin: auto;" />
                </p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
